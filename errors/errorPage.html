    <style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background-color: black;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: 'Inter', sans-serif;
		}

		.container {
			position: relative;
			width: 100%;
			max-width: 1080px;
			height: 100vh;
			overflow: hidden;
		}

		.background {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			/* background-image: url('../images/bg01.jpg'); */
			background-size: cover;
			background-position: center;
			mask-image: linear-gradient(to right,
					transparent,
					black 20%,
					black 80%,
					transparent);
			-webkit-mask-image: linear-gradient(to right,
					transparent,
					black 20%,
					black 80%,
					transparent);
		}

		.content {
			position: relative;
			z-index: 1;
			color: white;
			text-align: center;
			padding: 2rem;
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: flex-start;
			padding-top: 33vh;
		}

		.title {
			font-size: 4rem;
			font-weight: 300;
			letter-spacing: 0.2em;
			text-transform: uppercase;
			margin-bottom: 1rem;
			background: linear-gradient(to right, #ffffff, #e0e0e0);
			-webkit-background-clip: text;
			background-clip: text;
			-webkit-text-fill-color: transparent;
		}

		.subtitle {
			font-size: 1.2rem;
			font-weight: 200;
			letter-spacing: 0.5em;
			text-transform: uppercase;
			color: #a0a0a0;
		}
	</style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="content">
            <h1 class="title">Error {{statusCode}}</h1>
            <p class="subtitle">{{errorText}}</p>
